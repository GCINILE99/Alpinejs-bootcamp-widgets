<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="total_phonebills.js"></script>
    <script src="transport_Fee.js"></script>
    <script src="enough_airtime.js"></script>
    <script src="greet.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    


     <style>

      .message{
        padding:1em;
        background-color:rgb(238, 0, 139);
        margin-bottom:1em ;
      }
      .input > label{
        
        display: inline-block;
        width: 15em ;
        font-weight:bold ;
      }
      .input > input[ type="text"] {
         margin: 0.5em;
         padding: 0.5em;
      }
        
      .container{
        display: flex; 
         /* background-color: palevioletred ;  */
        /* border: 5px solid  #FFCAB1; */
        /* padding: 1em; */
        /* margin: 1em; */
        /* margin-left: 0.5em; */
        /* border-radius: 1em; */
        /* flex: 1; .  */
    
      } .cont{
        flex: 1;
      }.input{
        background-color: #FFCAB1;
        border: 5px solid #FFCAB1;
        padding: 1em;
        margin: 1em;
        margin-left: 0.5em;
        border-radius: 1em; 
        flex: 1; 
        
        
  
      }
     
      </style>

   
</head>

<body>
    <div class="container">


    <div x-data="{
        name : '',
        message : '',
       
        greetMe(){
          this.message = greet(this.name)
          setTimeout(() => {
            this.message = ''; }, 4000)

        }
         
    }">
<h1 class="topic">Greet Widget</h1>


<div class="input">
<label for="id">Please enter your name</label>
<input type="text" x-model="name" id="name" placeholder="e.g John">
<button x-on:click="greetMe">Greet</button>

<div x-show="message.length > 0" class="message" x-text="message">

  Hellow.........
 </div >
</div>
</div>

<div class="cont" x-data="{
    airtimeUsage :'',
    availableAmount : '',
    airtimeMessage : '',
    calculate(){
       this.airtimeMessage = enoughAirtime(this.airtimeUsage, this.availableAmount)
       setTimeout(() => {
        this.airtimeMessage = ''; }, 4000)
        
    }
}">

    <h1 class="topic">Enough Airtime Widget</h1>
  
 

<div class="input">
  <label for="usage">Please enter your airtime Usage :</label>
  <input type="text" x-model="airtimeUsage"  id="usage" placeholder="e.g call,SMS">  
 

    <label for="amount">Amount Available</label>
<input type="text" x-model="availableAmount"  id="amount" placeholder="e.g 123">


<div class="message"  x-show="airtimeMessage.length > 0" x-text="airtimeMessage">
   
 

</div>
<div>
    <button x-on:click="calculate">Calculate airtime usage</button>
</div>
</div>
</div>


<div x-data="{
  shift : '',
  amountEntered : '0.00',
  shiftMessage : '',
  transportFee () {
      this.shiftMessage = transportFee (this.shift, this.amountEntered)
      setTimeout (() => {
          this.shiftMessage = '';
      }, 4000)
  }
}">

  <h1>Transport Fee Widget</h1>

  <div class="input">
      <label for="shift"> Please enter your Shift :</label>
      <input type="text" x-model="shift" id="shift" placeholder="e.g afternoon,night"> 
  


  <div x-show="shiftMessage.length > 0" class="message" x-text="shiftMessage"></div>

 <div>
  <button x-on:click="transportFee">Click</button>
 </div>
</div>
</div>

<div x-data="{
  tarrif : '',
  totalBill : '0.00',
  billMessage : '',
  totalPhoneBill () {
      this.billMessage = totalPhoneBill (this.tarrif, this.totalBill)
      setTimeout(() => {
          this.billMessage = '';
      }, 4000)
  }
}">

<h1>Total Phone Bill Widget</h1>

<div class="input">
  <label for="data">Please enter airtime usage :</label>
  <input type="text" x-model="tarrif" id="data" placeholder="e.g call,sms">




<div x-show="billMessage.length > 0" class="message" x-text="billMessage"></div>

<div>
  <button x-on:click="totalPhoneBill">Click</button>
</div>
</div>

</div>


</div>
</body>

</html>
